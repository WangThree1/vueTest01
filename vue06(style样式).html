<html>
    <head>
        <title>vue内联样式</title>
    </head>
    <body>
        <div id="app">
            <h1 style="color:red;">这是一盒好吃的月饼！</h1>

            <!-- 内联样式：对象是无序的键值对集合  注意：'font-weight'有-的需要引号引起来 -->
            <h1 :style="{color:'red','font-weight':100}">这是一盒好吃的月饼！</h1>

            <!-- 优化 引用对象 -->
            <h1 :style="styleObj1">这是一盒好吃的月饼！</h1>

            <!-- 引用多个对象 使用数组对象 -->
            <h1 :style="[styleObj1,styleObj2]">这是一盒好吃的月饼！</h1>
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue ({
            el: '#app',
            data: {
                styleObj1: {
                    color: 'red',
                    'font-weight': 100
                },
                styleObj2: {
                    'font-style': 'italic'
                }
            },
            methods: {}
        });
    </script>
</html>
