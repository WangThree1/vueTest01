<html>
    <head>
        <title>vue数组遍历</title>
    </head>
    <body>
        <div id="app">
            <!-- <p>{{list[0]}}</p>
            <p>{{list[1]}}</p>
            <p>{{list[2]}}</p>
            <p>{{list[3]}}</p> -->

            <!-- 使用v-for 方式遍历数组 -->
            <p v-for='item in list'>{{item}}</p>
        
            <!-- (item,i) 值在前，键在后 -->
            <p v-for='(item,i) in list'>下标值：{{i}}--- 值：{{item}}</p>
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue ({
            el: '#app',
            data: {
                list: ['昭君','鲁班','妲己','虞姬']
            },
            methods: {}
        });
    </script>
</html>
