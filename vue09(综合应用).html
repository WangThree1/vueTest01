<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="app">
            <div>
                <label>ID：
                    <input type="text" v-model="id">
                </label>
                <label>Name:
                    <input type="text" v-model="name">
                </label>
                <input type="button" value="add" @click="add">
            </div>
            <p v-for=' item in list':key="item.id" >
                <input type="checkbox">{{item.id}}---{{item.name}}
            </p>
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue ({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [
                    {id:1,name:'孙悟空'},
                    {id:2,name:'猪八戒'},
                    {id:3,name:'沙僧'},
                    {id:4,name:'唐僧'}
                ]
            },
            methods: {
                add () {
                    this.list.push({
                        id: this.id,
                        name:this.name
                    });
                }
            }
        });
    </script>
</html>
