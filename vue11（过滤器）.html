<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
</head>
<body>
    <div id="app">
        <p>{{ msg | msgFilter('品','尝') }}</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    // 创建过滤器   参数（过滤器名，过滤器方法）
    Vue.filter ('msgFilter',function(msg,arg1,arg2) {
        return msg.replace(/赏/g,arg1+arg2);
    });

    var vm = new Vue ({
        el: '#app',
        data: {
            msg: '中秋节，吃月饼，吃螃蟹，赏花，赏月，赏秋香，美滋滋~~'
        },
        methods: {}
    });
</script>
</html>
